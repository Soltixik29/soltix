<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soltix | Music Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Rock+Salt&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a1dfa2d810.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            margin: 0;
            color: white;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            animation: gradient-animation 8s ease infinite alternate;
            padding: 40px 20px;
            text-align: center;
        }

        @keyframes gradient-animation {
            0% {
                background: linear-gradient(45deg, #6a11cb, #9b30b1);
            }
            100% {
                background: linear-gradient(45deg, #bb4fff, #7027e8);
            }
        }

        header h1 {
            font-family: 'Rock Salt', cursive;
            font-size: 3rem;
            font-weight: 700;
            color: white;
        }

        header p {
            color: #bbb;
            font-size: 1rem;
        }

        .track-card {
            background-color: #282828;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
            height: 100%;
        }

        .track-card:hover {
            transform: scale(1.05);
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.7);
        }

        .track-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .track-info {
            padding: 10px;
            text-align: center;
        }

        .track-info h3 {
            font-size: 1.2rem;
            font-weight: 500;
            color: white;
            margin-bottom: 5px;
        }

        .track-info p {
            color: #aaa;
            font-size: 0.9rem;
            margin: 2px 0;
        }

        .verified {
            color: #1DB954;
            font-size: 1rem;
            margin-left: 5px;
        }

        .sticky-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #1a1a1a;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.7);
            z-index: 999;
            border-top: 1px solid #333;
        }

        .sticky-bar .track-info {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            flex: 1;
            min-width: 200px;
        }

        .sticky-bar .track-info img {
            height: 50px;
            width: 50px;
            object-fit: cover;
            border-radius: 8px;
        }

        .sticky-bar .track-info h3 {
            font-size: 1rem;
            font-weight: 500;
            max-width: 150px;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 20px;
            justify-content: center;
        }

        .controls button {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .controls button:hover {
            color: #1DB954;
        }

        .active {
            color: #1DB954;
        }

        .progress-bar {
            flex: 1;
            min-width: 200px;
            margin: 0 10px;
        }

        .progress-bar input[type="range"] {
            width: 100%;
            background: transparent;
            appearance: none;
            height: 6px;
            border-radius: 5px;
        }

        .progress-bar input[type="range"]::-webkit-slider-runnable-track {
            background: #444;
            height: 6px;
            border-radius: 5px;
        }

        .progress-bar input[type="range"]::-webkit-slider-thumb {
            background: #1DB954;
            border-radius: 50%;
            width: 12px;
            height: 12px;
            cursor: pointer;
            border: none;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .track-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #888;
        }
    </style>
</head>
<body>

<header>
    <h1>Soltix</h1>
    <p>Discover your next favorite tracks</p>
</header>

<main id="track-list" class="grid-container">
    <!-- Tracks will be dynamically loaded here -->
</main>

<div class="sticky-bar">
    <div class="track-info">
        <img id="track-cover" src="https://example.com/track1.jpg" alt="Cover">
        <h3 id="track-title">No Track Playing</h3>
    </div>

    <div class="controls">
        <button id="shuffle-btn" title="Shuffle"><i class="fas fa-random"></i></button>
        <button id="prev-btn"><i class="fas fa-backward"></i></button>
        <button id="play-pause-btn"><i class="fas fa-play"></i></button>
        <button id="next-btn"><i class="fas fa-forward"></i></button>
        <button id="repeat-btn" title="Repeat"><i class="fas fa-redo-alt"></i></button>
    </div>

    <div class="progress-bar">
        <input type="range" id="progress-bar" min="0" max="100" value="0">
    </div>

    <div id="track-time">0:00 / 3:30</div>
</div>

<script>
    const tracks = [
        { id: "pro-anicku", title: "Pro AniÄku", artist: "Soltix", verified: true, duration: "1:57", cover: "/assets/imgs/IMG_1437.jpeg", audio: "/assets/music/pro-anicku.mp3" },
        { id: "lost-boy", title: "Lost Boy", artist: "Soltix", verified: true, duration: "3:44", cover: "/assets/imgs/0298035F-E43F-483F-A1C7-996CD4DCD312.jpeg", audio: "/assets/music/Lost Boy.mp3" },
        { id: "demoms", title: "Demoms", artist: "Soltix", verified: true, duration: "3:15", cover: "/assets/imgs/96147AD7-CB32-4782-A57A-A719ACC67524.jpeg", audio: "/assets/music/Demons.mp3" },
        { id: "rizz", title: "Rizz", artist: "Soltix", verified: true, duration: "2:13", cover: "/assets/imgs/BC1A09C6-4A99-4F27-9879-F66DAE6264DF.jpeg", audio: "/assets/music/Rizz.mp3" }
    ];

    let isShuffle = false;
    let isRepeat = false;
    let currentTrackIndex = 0;
    const audioPlayer = new Audio(tracks[currentTrackIndex].audio);

    const shuffleBtn = document.getElementById("shuffle-btn");
    const repeatBtn = document.getElementById("repeat-btn");
    const playPauseBtn = document.getElementById("play-pause-btn");

    shuffleBtn.addEventListener("click", () => {
        isShuffle = !isShuffle;
        shuffleBtn.classList.toggle("active", isShuffle);
    });

    repeatBtn.addEventListener("click", () => {
        isRepeat = !isRepeat;
        repeatBtn.classList.toggle("active", isRepeat);
    });

    function playTrack(index) {
        currentTrackIndex = index;
        const track = tracks[currentTrackIndex];
        audioPlayer.src = track.audio;
        document.getElementById("track-title").textContent = track.title;
        document.getElementById("track-cover").src = track.cover;
        audioPlayer.play();
        playPauseBtn.innerHTML = `<i class="fas fa-pause"></i>`;
    }

    function pauseTrack() {
        audioPlayer.pause();
        playPauseBtn.innerHTML = `<i class="fas fa-play"></i>`;
    }

    function nextTrack() {
        if (isShuffle) {
            currentTrackIndex = Math.floor(Math.random() * tracks.length);
        } else {
            currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
        }
        playTrack(currentTrackIndex);
    }

    function prevTrack() {
        currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
        playTrack(currentTrackIndex);
    }

    audioPlayer.addEventListener("ended", () => {
        if (isRepeat) {
            playTrack(currentTrackIndex);
        } else {
            nextTrack();
        }
    });

    playTrack(currentTrackIndex);

    document.getElementById("play-pause-btn").addEventListener("click", () => {
        if (audioPlayer.paused) {
            audioPlayer.play();
            playPauseBtn.innerHTML = `<i class="fas fa-pause"></i>`;
        } else {
            pauseTrack();
        }
    });

    document.getElementById("next-btn").addEventListener("click", nextTrack);
    document.getElementById("prev-btn").addEventListener("click", prevTrack);

    document.getElementById("progress-bar").addEventListener("input", (e) => {
        const seekTime = (audioPlayer.duration * e.target.value) / 100;
        audioPlayer.currentTime = seekTime;
    });

    function formatTime(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${mins}:${secs < 10 ? "0" : ""}${secs}`;
    }

    audioPlayer.addEventListener("timeupdate", () => {
        document.getElementById("track-time").textContent = `${formatTime(audioPlayer.currentTime)} / ${formatTime(audioPlayer.duration)}`;
        document.getElementById("progress-bar").value = (audioPlayer.currentTime / audioPlayer.duration) * 100;
    });
</script>

</body>
</html>
