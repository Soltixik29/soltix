<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soltix | Music & Artist Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a1dfa2d810.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #111111;
            color: white;
            padding-bottom: 100px;
            margin: 0;
        }

        header {
            background: linear-gradient(to right, #9b4f96, #4b2f8e);
            padding: 60px 0;
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            color: white;
        }

        p {
            font-size: 1.2rem;
            color: #ddd;
        }

        .track-card {
            background: #222;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .track-card:hover {
            transform: scale(1.05);
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.7);
        }

        .track-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .track-info {
            padding: 1rem;
            text-align: center;
        }

        .track-info h3 {
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
        }

        .track-info p {
            color: #aaa;
            font-size: 0.9rem;
        }

        .sticky-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #1f1f1f;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.7);
        }

        .sticky-bar .track-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: white;
        }

        .sticky-bar .track-info h3 {
            font-size: 1rem;
            font-weight: 600;
            max-width: 250px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .sticky-bar .controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .sticky-bar button {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .sticky-bar button:hover {
            color: #9b4f96;
        }

        .progress-bar {
            width: 200px;
            background: #333;
            border-radius: 5px;
            height: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .progress-bar input[type="range"] {
            width: 100%;
            background: transparent;
            appearance: none;
            height: 6px;
            border-radius: 5px;
        }

        .progress-bar input[type="range"]::-webkit-slider-runnable-track {
            background: #444;
            height: 6px;
            border-radius: 5px;
        }

        .progress-bar input[type="range"]::-webkit-slider-thumb {
            background: #9b4f96;
            border-radius: 50%;
            width: 12px;
            height: 12px;
            cursor: pointer;
            border: none;
        }

        .social-icons i {
            color: #9b4f96;
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        .social-icons i:hover {
            color: #fff;
        }

        footer {
            background: #1f1f1f;
            padding: 30px;
            text-align: center;
            color: #888;
        }

        .share-btn {
            background-color: #9b4f96;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .share-btn:hover {
            background-color: #6b2a5c;
        }

    </style>
</head>
<body>

<header>
    <h1>Soltix</h1>
    <p>Explore the latest tracks, playlists & artists</p>
</header>

<main class="container mx-auto px-4 mt-8">
    <section class="text-center">
        <h2 class="text-4xl text-white mb-8">My Tracks</h2>
        <div id="track-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Dynamic track cards will go here -->
        </div>
    </section>
</main>

<!-- Sticky Music Player -->
<div class="sticky-bar" id="sticky-player">
    <div class="track-info" id="track-info">
        <h3 id="track-title">No Track Playing</h3>
        <button class="share-btn" id="share-btn">Share</button>
    </div>
    <div class="controls">
        <button id="prev-btn">⏪</button>
        <button id="play-pause-btn">▶️</button>
        <button id="next-btn">⏩</button>
    </div>
    <div class="progress-bar">
        <input type="range" id="progress-bar" min="0" max="100" value="0">
    </div>
</div>

<footer>
    <p>&copy; 2024 Soltix. All rights reserved.</p>
</footer>

<script>
    // Example Tracks
    const tracks = [
        {
            id: 'pro-anicku',
            title: 'Pro Aničku',
            cover: '/assets/imgs/IMG_1437.jpeg',
            audio: '/assets/music/pro-anicku.mp3',
            description: 'A heartfelt track dedicated to Anička.'
        },
        {
            id: 'lost-boy',
            title: 'Lost Boy',
            cover: '/assets/imgs/0298035F-E43F-483F-A1C7-996CD4DCD312.jpeg',
            audio: '/assets/music/Lost Boy.mp3',
            description: 'A song exploring the struggles of finding oneself.'
        }
    ];

    let currentTrackIndex = 0;
    let audioPlayer = new Audio(tracks[currentTrackIndex].audio);
    let isPlaying = false;

    // Update track list dynamically
    function updateTrackList() {
        const trackList = document.getElementById('track-list');
        trackList.innerHTML = tracks.map(track => `
            <div class="track-card" onclick="playTrack('${track.id}')">
                <img src="${track.cover}" alt="${track.title}">
                <div class="track-info">
                    <h3>${track.title}</h3>
                    <p>${track.description}</p>
                </div>
            </div>
        `).join('');
    }

    // Play selected track
    function playTrack(trackId) {
        const track = tracks.find(t => t.id === trackId);
        if (!track) return;
        audioPlayer.src = track.audio;
        audioPlayer.play();
        isPlaying = true;
        document.getElementById('track-title').textContent = track.title;
    }

    // Toggle play/pause
    document.getElementById('play-pause-btn').addEventListener('click', () => {
        if (isPlaying) {
            audioPlayer.pause();
            isPlaying = false;
            document.getElementById('play-pause-btn').textContent = '▶️';
        } else {
            audioPlayer.play();
            isPlaying = true;
            document.getElementById('play-pause-btn').textContent = '⏸️';
        }
    });

    // Share button functionality
    document.getElementById('share-btn').addEventListener('click', () => {
        const track = tracks[currentTrackIndex];
        const url = `${window.location.href}#${track.id}`;
        navigator.clipboard.writeText(url).then(() => {
            alert('Link copied to clipboard!');
        });
    });

    // Update progress bar
    audioPlayer.addEventListener('timeupdate', () => {
        const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
        document.getElementById('progress-bar').value = progress;
    });

    // Handle progress bar click
    document.getElementById('progress-bar').addEventListener('input', (event) => {
        const value = event.target.value;
        audioPlayer.currentTime = (value / 100) * audioPlayer.duration;
    });

    // Initialize page
    updateTrackList();
</script>

</body>
</html>
