<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soltix | Music Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Rock+Salt&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a1dfa2d810.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.css" rel="stylesheet" type="text/css" />
    <style>
        @keyframes gradient-animation {
            0% { background: linear-gradient(45deg, #6a11cb, #9b30b1); }
            100% { background: linear-gradient(45deg, #bb4fff, #7027e8); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white dark:bg-gray-100 dark:text-gray-900 transition-colors duration-300">

<!-- Dark/Light Mode Toggle -->
<div class="fixed top-4 right-4">
    <button id="theme-toggle" class="btn btn-ghost">
        <i class="fas fa-moon"></i>
    </button>
</div>

<header class="py-12 text-center bg-gradient-to-r from-purple-900 to-blue-900 animate-gradient">
    <h1 class="font-rock-salt text-5xl font-bold">Soltix</h1>
    <p class="text-gray-300 mt-2">Discover your next favorite tracks</p>
</header>

<!-- Search Bar -->
<div class="p-6 max-w-4xl mx-auto">
    <input type="text" id="search-bar" placeholder="Search tracks..." class="w-full p-3 rounded-lg bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500">
</div>

<!-- Loading Animation -->
<div id="loading" class="text-center py-8">
    <i class="fas fa-spinner fa-spin text-3xl text-purple-500"></i>
</div>

<!-- Track List -->
<main id="track-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-6 hidden">
    <!-- Tracks will be dynamically loaded here -->
</main>

<!-- Sticky Player -->
<div class="sticky bottom-0 bg-gray-800 dark:bg-gray-200 p-4 shadow-lg border-t border-gray-700 dark:border-gray-300">
    <div class="max-w-4xl mx-auto flex flex-col items-center space-y-4">
        <div class="flex items-center space-x-4">
            <img id="track-cover" src="https://example.com/track1.jpg" alt="Cover" class="w-12 h-12 rounded-lg">
            <div>
                <h3 id="track-title" class="text-lg font-semibold">No Track Playing</h3>
                <p id="track-artist" class="text-sm text-gray-400 dark:text-gray-600"></p>
            </div>
        </div>

        <div class="flex items-center space-x-6">
            <button id="prev-btn" class="btn btn-ghost text-xl"><i class="fas fa-backward"></i></button>
            <button id="play-pause-btn" class="btn btn-ghost text-2xl"><i class="fas fa-play"></i></button>
            <button id="next-btn" class="btn btn-ghost text-xl"><i class="fas fa-forward"></i></button>
        </div>

        <div class="w-full max-w-2xl">
            <input type="range" id="progress-bar" min="0" max="100" value="0" class="range range-primary">
            <div class="flex justify-between text-sm text-gray-400 dark:text-gray-600">
                <span id="current-time">0:00</span>
                <span id="total-time">3:30</span>
            </div>
        </div>
    </div>
</div>

<script>
    const tracks = [
        { id: "i-belived", title: "I Belived", artist: "Soltix", duration: "1:57", cover: "/assets/imgs/i-belived.jpeg", audio: "/assets/music/i-belived.mp3" },
        { id: "pro-anicku", title: "Pro AniÄku ðŸ«¶ðŸ»", artist: "Soltix", duration: "1:57", cover: "/assets/imgs/IMG_1437.jpeg", audio: "/assets/music/pro-anicku.mp3" },
        { id: "lost-boy", title: "Lost Boy", artist: "Soltix", duration: "3:44", cover: "/assets/imgs/0298035F-E43F-483F-A1C7-996CD4DCD312.jpeg", audio: "/assets/music/Lost Boy.mp3" },
        { id: "demons", title: "Demons", artist: "Soltix", duration: "3:15", cover: "/assets/imgs/96147AD7-CB32-4782-A57A-A719ACC67524.jpeg", audio: "/assets/music/Demons.mp3" },
        { id: "rizz", title: "Rizz", artist: "Soltix", duration: "2:13", cover: "/assets/imgs/BC1A09C6-4A99-4F27-9879-F66DAE6264DF.jpeg", audio: "/assets/music/Rizz.mp3" }
    ];

    const trackListElement = document.getElementById("track-list");
    const loadingElement = document.getElementById("loading");
    const searchBar = document.getElementById("search-bar");

    // Render the track cards
    function renderTrackCards(filteredTracks = tracks) {
        trackListElement.innerHTML = "";
        filteredTracks.forEach((track, index) => {
            const trackCard = document.createElement("div");
            trackCard.classList.add("track-card", "bg-gray-800", "dark:bg-gray-200", "rounded-lg", "overflow-hidden", "shadow-lg", "cursor-pointer");
            trackCard.innerHTML = `
                <img src="${track.cover}" alt="${track.title}" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="text-lg font-semibold">${track.title}</h3>
                    <p class="text-sm text-gray-400 dark:text-gray-600">${track.artist}</p>
                    <p class="text-xs text-gray-500 dark:text-gray-400 mt-2">${track.duration}</p>
                </div>
            `;
            trackCard.addEventListener("click", () => playTrack(index));
            trackListElement.appendChild(trackCard);
        });
    }

    // Search functionality
    searchBar.addEventListener("input", (e) => {
        const searchTerm = e.target.value.toLowerCase();
        const filteredTracks = tracks.filter(track => 
            track.title.toLowerCase().includes(searchTerm) || 
            track.artist.toLowerCase().includes(searchTerm)
        );
        renderTrackCards(filteredTracks);
    });

    // Dark/Light Mode Toggle
    const themeToggle = document.getElementById("theme-toggle");
    themeToggle.addEventListener("click", () => {
        document.documentElement.classList.toggle("dark");
        themeToggle.innerHTML = document.documentElement.classList.contains("dark") ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
    });

    // Simulate loading
    setTimeout(() => {
        loadingElement.classList.add("hidden");
        trackListElement.classList.remove("hidden");
        renderTrackCards();
    }, 1000);

    // Audio player logic (same as before)
    let currentTrackIndex = 0;
    const audioPlayer = new Audio(tracks[currentTrackIndex].audio);

    const playPauseBtn = document.getElementById("play-pause-btn");

    function playTrack(index) {
        currentTrackIndex = index;
        const track = tracks[currentTrackIndex];
        audioPlayer.src = track.audio;
        document.getElementById("track-title").textContent = track.title;
        document.getElementById("track-cover").src = track.cover;
        document.getElementById("track-artist").textContent = track.artist;
        audioPlayer.play();
        playPauseBtn.innerHTML = `<i class="fas fa-pause"></i>`;
    }

    function pauseTrack() {
        audioPlayer.pause();
        playPauseBtn.innerHTML = `<i class="fas fa-play"></i>`;
    }

    function nextTrack() {
        currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
        playTrack(currentTrackIndex);
    }

    function prevTrack() {
        currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
        playTrack(currentTrackIndex);
    }

    audioPlayer.addEventListener("ended", () => {
        nextTrack();
    });

    document.getElementById("play-pause-btn").addEventListener("click", () => {
        if (audioPlayer.paused) {
            audioPlayer.play();
            playPauseBtn.innerHTML = `<i class="fas fa-pause"></i>`;
        } else {
            pauseTrack();
        }
    });

    document.getElementById("next-btn").addEventListener("click", nextTrack);
    document.getElementById("prev-btn").addEventListener("click", prevTrack);

    document.getElementById("progress-bar").addEventListener("input", (e) => {
        const seekTime = (audioPlayer.duration * e.target.value) / 100;
        audioPlayer.currentTime = seekTime;
    });

    function formatTime(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${mins}:${secs < 10 ? "0" : ""}${secs}`;
    }

    audioPlayer.addEventListener("timeupdate", () => {
        document.getElementById("current-time").textContent = formatTime(audioPlayer.currentTime);
        document.getElementById("total-time").textContent = formatTime(audioPlayer.duration);
        document.getElementById("progress-bar").value = (audioPlayer.currentTime / audioPlayer.duration) * 100;
    });
</script>

</body>
</html>
