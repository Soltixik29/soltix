<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soltix | Artist Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a1dfa2d810.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bokor&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Bokor", sans-serif;
        }

        .cover-image {
            aspect-ratio: 1 / 1;
            object-fit: cover;
            border-radius: 1rem;
            transition: transform 0.3s ease-in-out;
        }

        .cover-image:hover {
            transform: scale(1.05);
        }

        .play-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            color: white;
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: background 0.3s, transform 0.3s;
        }

        .play-btn:hover {
            background: rgba(128, 0, 128, 0.8);
            transform: scale(1.1);
        }

        .lyrics-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .lyrics-container.open {
            max-height: 300px; /* Adjust max-height based on content */
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- Header -->
    <header class="bg-gradient-to-r from-purple-700 via-purple-500 to-purple-700 py-8 shadow-lg">
        <div class="container mx-auto text-center">
            <h1 class="text-5xl font-bold uppercase tracking-widest">Soltix</h1>
            <p class="text-gray-300 mt-4 text-lg">Feel the beats. Live the vibes.</p>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="container mx-auto mt-10 text-center">
        <img src="/assets/imgs/78CD93B8-7BAD-4B0F-9883-DFC26F0E37AF.png" alt="Soltix Logo" class="w-48 h-48 mx-auto rounded-full shadow-2xl">
        <h2 class="text-4xl font-extrabold mt-6">Welcome to Soltix's World</h2>
        <p class="text-gray-400 mt-4 text-lg italic">"Music speaks louder than words." ðŸŽµ</p>
    </section>

    <!-- Tracks Section -->
    <section class="container mx-auto mt-10">
        <h2 class="text-3xl font-semibold mb-6 text-center text-purple-400">My Tracks</h2>
        <div id="my-tracks" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </section>

    <!-- JavaScript -->
    <script>
        const myTracks = [
            {
                title: "Lost Boy",
                duration: "3:45",
                album: "Demons",
                cover: "/assets/imgs/0298035F-E43F-483F-A1C7-996CD4DCD312.jpeg",
                audio: "/assets/music/Lost Boy.mp3",
                lyrics: "This is the lyrics for Lost Boy. It's full of emotions and vibes!"
            },
            {
                title: "Angels",
                duration: "4:02",
                album: "Heaven",
                cover: "https://miro.medium.com/v2/resize:fit:1362/format:webp/1*EBOL4lka5QjcYoxj6AHp-g.png",
                audio: "track2.mp3",
                lyrics: "These are the lyrics for Angels. Heavenly and soulful."
            },
            {
                title: "Lost Souls",
                duration: "3:58",
                album: "Journey",
                cover: "https://miro.medium.com/v2/resize:fit:1362/format:webp/1*EBOL4lka5QjcYoxj6AHp-g.png",
                audio: "track3.mp3",
                lyrics: "Lyrics for Lost Souls. A deep and reflective song."
            }
        ];

        let currentlyPlaying = null;

        function loadTracks(tracks) {
            const section = document.getElementById('my-tracks');
            section.innerHTML = tracks.map((track, index) => `
                <div class="relative bg-gradient-to-r from-gray-800 via-gray-700 to-gray-800 rounded-lg shadow-lg overflow-hidden transform hover:scale-105 transition">
                    <img src="${track.cover}" alt="${track.title}" class="cover-image">
                    <button id="play-btn-${index}" class="play-btn" onclick="togglePlay(${index})">
                        <i class="fas fa-play"></i>
                    </button>
                    <div class="p-4">
                        <h3 class="text-lg font-bold">${track.title}</h3>
                        <p class="text-gray-400 text-sm">Duration: ${track.duration}</p>
                        <p class="text-gray-400 text-sm italic">Album: ${track.album}</p>
                        <button class="mt-4 bg-purple-600 text-white px-4 py-2 rounded shadow hover:bg-purple-500 transition"
                                onclick="toggleLyrics(${index})">Show Lyrics</button>
                        <div id="lyrics-${index}" class="lyrics-container text-gray-300 mt-4">
                            <p>${track.lyrics}</p>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function togglePlay(index) {
            const track = myTracks[index];
            const btn = document.getElementById(`play-btn-${index}`);

            if (currentlyPlaying && currentlyPlaying.audio !== track.audio) {
                currentlyPlaying.audioObject.pause();
                currentlyPlaying.btn.innerHTML = `<i class="fas fa-play"></i>`;
                currentlyPlaying = null;
            }

            if (!currentlyPlaying || currentlyPlaying.audio !== track.audio) {
                const audio = new Audio(track.audio);
                audio.play();
                btn.innerHTML = `<i class="fas fa-stop"></i>`;
                currentlyPlaying = { audioObject: audio, btn, audio: track.audio };

                audio.onended = () => {
                    btn.innerHTML = `<i class="fas fa-play"></i>`;
                    currentlyPlaying = null;
                };
            } else {
                currentlyPlaying.audioObject.pause();
                btn.innerHTML = `<i class="fas fa-play"></i>`;
                currentlyPlaying = null;
            }
        }

        function toggleLyrics(index) {
            const lyricsContainer = document.getElementById(`lyrics-${index}`);
            lyricsContainer.classList.toggle('open');
        }

        loadTracks(myTracks);
    </script>
</body>
</html>
