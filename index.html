
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soltix | Artist Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a1dfa2d810.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a202c;
            color: white;
        }
        
        .cover-image {
            border-radius: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .track-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.3));
            border-radius: 1rem;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .track-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.7);
        }

        .track-card .cover {
            position: relative;
        }

        .track-card .play-btn,
        .track-card .download-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 1rem;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s;
        }

        .track-card .play-btn:hover,
        .track-card .download-btn:hover {
            background: rgba(128, 0, 128, 0.7);
        }

        .track-info {
            padding: 1rem;
            text-align: center;
        }

        .track-info h3 {
            font-size: 1.25rem;
            font-weight: 700;
        }

        .track-info p {
            font-size: 0.9rem;
            color: #ccc;
        }

        .audio-player {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .audio-player audio {
            width: 100%;
            max-width: 300px;
        }

        .audio-player input[type="range"] {
            width: 100%;
        }

        .social-icons i {
            font-size: 1.5rem;
            color: white;
            transition: transform 0.3s;
            margin: 0 0.5rem;
        }

        .social-icons i:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <header class="bg-gradient-to-r from-purple-800 to-purple-600 text-center py-12">
        <h1 class="text-5xl font-extrabold text-white">Soltix</h1>
        <p class="text-xl text-gray-300 mt-4">Music that speaks louder than words.</p>
    </header>

    <main class="container mx-auto px-4 mt-8">
        <!-- Artist Intro -->
        <section class="text-center">
            <img src="/assets/imgs/78CD93B8-7BAD-4B0F-9883-DFC26F0E37AF.png" alt="Soltix Logo" class="w-32 h-32 mx-auto rounded-full">
            <h2 class="text-4xl mt-6">Welcome to Soltix's World</h2>
            <p class="mt-2 text-lg text-gray-400">Explore the latest tracks and unreleased beats.</p>
        </section>

        <!-- Tracks Section -->
        <section class="mt-12">
            <h2 class="text-3xl font-semibold text-center text-purple-400">My Tracks</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mt-6" id="my-tracks"></div>
        </section>

        <!-- Unreleased Tracks Section -->
        <section class="mt-12">
            <h2 class="text-3xl font-semibold text-center text-yellow-400">Unreleased Tracks</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mt-6" id="unreleased-tracks"></div>
        </section>

        <!-- Follow Section -->
        <section class="mt-12 text-center">
            <h2 class="text-3xl font-semibold text-yellow-400">Follow Soltix</h2>
            <div class="social-icons mt-4">
                <a href="https://www.spotify.com" target="_blank"><i class="fab fa-spotify"></i></a>
                <a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
                <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-center py-6 mt-12">
        <p class="text-gray-400 text-sm">&copy; 2024 Soltix. All rights reserved.</p>
    </footer>

    <script>
        const myTracks = [
            {
                title: "Lost Boy",
                duration: "3:45",
                album: "Demons",
                cover: "/assets/imgs/0298035F-E43F-483F-A1C7-996CD4DCD312.jpeg",
                audio: "/assets/music/Lost Boy.mp3",
            },
            {
                title: "Pro Aničku 🫶🏻",
                duration: "4:00",
                album: "Unreleased",
                cover: "/assets/imgs/IMG_1437.jpeg",
                audio: "/assets/music/pro-anicku.mp3",
            },
        ];

        function loadTracks(sectionId, tracks) {
            const section = document.getElementById(sectionId);
            section.innerHTML = tracks.map((track, index) => `
                <div class="track-card">
                    <div class="cover">
                        <img src="${track.cover}" alt="${track.title}" class="cover-image w-full">
                        <div class="play-btn" onclick="playTrack('${track.audio}')">
                            <i class="fas fa-play"></i>
                        </div>
                        <a href="${track.audio}" download class="download-btn">
                            <i class="fas fa-download"></i>
                        </a>
                    </div>
                    <div class="track-info">
                        <h3>${track.title}</h3>
                        <p>Duration: ${track.duration} | Album: ${track.album}</p>
                    </div>
                </div>
            `).join('');
        }

        function playTrack(audioPath) {
            const audio = new Audio(audioPath);
            audio.play();
            const playerSection = document.createElement('div');
            playerSection.classList.add('audio-player');
            playerSection.innerHTML = `
                <audio controls>
                    <source src="${audioPath}" type="audio/mp3">
                </audio>
                <input type="range" min="0" max="100" value="50">
            `;
            document.body.appendChild(playerSection);
        }

        loadTracks('my-tracks', myTracks);
        loadTracks('unreleased-tracks', myTracks);
    </script>

</body>
</html>
