<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soltix | Music & Artist Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a1dfa2d810.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #111111;
            color: white;
        }

        .track-card {
            background: #1e1e1e;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .track-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
        }

        .track-card .cover {
            position: relative;
        }

        .track-info {
            padding: 1rem;
            text-align: center;
        }

        .track-info h3 {
            font-size: 1.25rem;
            font-weight: 700;
        }

        .track-info p {
            font-size: 0.9rem;
            color: #ccc;
        }

        .audio-player {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .audio-player input[type="range"] {
            width: 200px;
        }

        .social-icons i {
            font-size: 1.5rem;
            color: #A3A3FF;
            transition: transform 0.3s;
            margin: 0 0.5rem;
        }

        .social-icons i:hover {
            transform: scale(1.2);
        }

        .share-btn {
            background-color: #A3A3FF;
            color: #111;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .share-btn:hover {
            background-color: #6c6cff;
        }
    </style>
</head>
<body>

    <header class="bg-gradient-to-r from-purple-700 to-purple-600 text-center py-12">
        <h1 class="text-5xl font-extrabold text-white">Soltix</h1>
        <p class="text-xl text-gray-300 mt-4">Music that speaks louder than words.</p>
    </header>

    <main class="container mx-auto px-4 mt-8">
        <!-- Artist Intro -->
        <section class="text-center">
            <img src="/assets/imgs/78CD93B8-7BAD-4B0F-9883-DFC26F0E37AF.png" alt="Soltix Logo" class="w-32 h-32 mx-auto rounded-full">
            <h2 class="text-4xl mt-6">Welcome to Soltix's World</h2>
            <p class="mt-2 text-lg text-gray-400">Explore the latest tracks and unreleased beats.</p>
        </section>

        <!-- Tracks Section -->
        <section class="mt-12">
            <h2 class="text-3xl font-semibold text-center text-purple-400">My Tracks</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mt-6" id="my-tracks"></div>
        </section>

        <!-- Audio Player Section -->
        <section class="mt-12">
            <div class="audio-player" id="audio-player">
                <!-- Audio Player UI will be injected here dynamically -->
            </div>
        </section>

        <!-- Share Section -->
        <section class="mt-12 text-center">
            <button class="share-btn" id="share-btn">Share this track</button>
        </section>

        <!-- Follow Section -->
        <section class="mt-12 text-center">
            <h2 class="text-3xl font-semibold text-yellow-400">Follow Soltix</h2>
            <div class="social-icons mt-4">
                <a href="https://www.spotify.com" target="_blank"><i class="fab fa-spotify"></i></a>
                <a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
                <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-center py-6 mt-12">
        <p class="text-gray-400 text-sm">&copy; 2024 Soltix. All rights reserved.</p>
    </footer>

    <script>
        const myTracks = [
            {
                id: "pro-anicku",
                title: "Pro Aničku 🫶🏻",
                duration: "4:00",
                album: "Unreleased",
                cover: "/assets/imgs/IMG_1437.jpeg",
                audio: "/assets/music/pro-anicku.mp3",
                description: "A heartfelt track dedicated to Anička, a symbol of love and support.",
                image: "/assets/imgs/IMG_1437.jpeg"
            },
            {
                id: "lost-boy",
                title: "Lost Boy",
                duration: "3:45",
                album: "Demons",
                cover: "/assets/imgs/0298035F-E43F-483F-A1C7-996CD4DCD312.jpeg",
                audio: "/assets/music/Lost Boy.mp3",
                description: "A song exploring the struggles of finding oneself in a chaotic world.",
                image: "/assets/imgs/0298035F-E43F-483F-A1C7-996CD4DCD312.jpeg"
            },
        ];

        let currentTrack = null;

        function updateOGTags(track) {
            document.querySelector('meta[property="og:title"]').setAttribute("content", track.title);
            document.querySelector('meta[property="og:description"]').setAttribute("content", track.description);
            document.querySelector('meta[property="og:image"]').setAttribute("content", track.image);
        }

        function loadTrack(id) {
            currentTrack = myTracks.find(track => track.id === id);
            if (!currentTrack) return;

            const audioPlayer = document.getElementById('audio-player');
            audioPlayer.innerHTML = `
                <audio id="audio" controls>
                    <source src="${currentTrack.audio}" type="audio/mp3">
                </audio>
                <div class="controls">
                    <input type="range" id="volume" value="100" min="0" max="100" />
                </div>
            `;

            // Update OG Meta Tags
            updateOGTags(currentTrack);

            // Initialize Volume Control
            const volumeControl = document.getElementById('volume');
            volumeControl.addEventListener('input', (event) => {
                document.getElementById('audio').volume = event.target.value / 100;
            });

            document.getElementById('audio').play();
        }

        function loadTracks(sectionId, tracks) {
            const section = document.getElementById(sectionId);
            section.innerHTML = tracks.map((track) => `
                <div class="track-card" onclick="loadTrack('${track.id}')">
                    <div class="cover">
                        <img src="${track.cover}" alt="${track.title}" class="w-full h-56 object-cover">
                    </div>
                    <div class="track-info">
                        <h3>${track.title}</h3>
                        <p>Duration: ${track.duration} | Album: ${track.album}</p>
                        <button class="share-btn" onclick="shareTrack('${track.id}')">Share</button>
                    </div>
                </div>
            `).join('');
        }

        function shareTrack(trackId) {
            const track = myTracks.find(t => t.id === trackId);
            const url = window.location.href.split('#')[0] + '#' + track.id;
            navigator.clipboard.writeText(url).then(() => {
                alert('Link copied to clipboard! Share it!');
            });
        }

        // Read from URL hash to load specific track
        window.addEventListener('hashchange', () => {
            const trackId = window.location.hash.replace('#', '');
            loadTrack(trackId);
        });

        // Load tracks into the page
        loadTracks('my-tracks', myTracks);

        // Check if there's a track in the URL hash
        if (window.location.hash) {
            const trackId = window.location.hash.replace('#', '');
            loadTrack(trackId);
        }
    </script>

</body>
</html>
