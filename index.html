<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soltix | Music Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a1dfa2d810.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            margin: 0;
            color: white;
            overflow-x: hidden;
        }

        header {
            background-color: #1a1a1a;
            padding: 40px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 3rem;
            font-weight: 700;
            color: white;
        }

        header p {
            color: #bbb;
            font-size: 1rem;
        }

        .track-card {
            background-color: #282828;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .track-card:hover {
            transform: scale(1.05);
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.7);
        }

        .track-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .track-info {
            padding: 10px;
            text-align: center;
        }

        .track-info h3 {
            font-size: 1.2rem;
            font-weight: 500;
            color: white;
        }

        .track-info p {
            color: #888;
            font-size: 0.9rem;
        }

        .sticky-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #121212;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.7);
            z-index: 999;
            border-top: 1px solid #333;
        }

        .sticky-bar .track-info {
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
        }

        .sticky-bar .track-info img {
            height: 50px;
            width: 50px;
            object-fit: cover;
            border-radius: 8px;
        }

        .sticky-bar .track-info h3 {
            font-size: 1rem;
            font-weight: 500;
            max-width: 220px;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .controls button {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .controls button:hover {
            color: #1DB954;
        }

        .progress-bar {
            width: 200px;
            height: 6px;
            background: #333;
            border-radius: 5px;
            position: relative;
        }

        .progress-bar input[type="range"] {
            width: 100%;
            background: transparent;
            appearance: none;
            height: 6px;
            border-radius: 5px;
            position: absolute;
            top: 0;
        }

        .progress-bar input[type="range"]::-webkit-slider-runnable-track {
            background: #444;
            height: 6px;
            border-radius: 5px;
        }

        .progress-bar input[type="range"]::-webkit-slider-thumb {
            background: #1DB954;
            border-radius: 50%;
            width: 12px;
            height: 12px;
            cursor: pointer;
            border: none;
        }

        .volume-control {
            width: 100px;
            height: 6px;
            background: #333;
            border-radius: 5px;
            cursor: pointer;
        }

        .volume-control input[type="range"] {
            width: 100%;
            background: transparent;
            appearance: none;
            height: 6px;
            border-radius: 5px;
        }

        .volume-control input[type="range"]::-webkit-slider-runnable-track {
            background: #444;
            height: 6px;
            border-radius: 5px;
        }

        .volume-control input[type="range"]::-webkit-slider-thumb {
            background: #1DB954;
            border-radius: 50%;
            width: 12px;
            height: 12px;
            cursor: pointer;
            border: none;
        }

        .download-btn {
            background-color: #1DB954;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .download-btn:hover {
            background-color: #1AA34A;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Soltix</h1>
    <p>Discover your next favorite tracks</p>
</header>

<main id="track-list" class="grid-container">
    <!-- Tracks will be dynamically loaded here -->
</main>

<div class="sticky-bar">
    <div class="track-info">
        <img id="track-cover" src="https://example.com/track1.jpg" alt="Cover">
        <h3 id="track-title">No Track Playing</h3>
        <button id="share-btn" class="share-btn"><i class="fas fa-share-alt"></i></button>
        <a id="download-link" class="download-btn" download><i class="fas fa-download"></i></a>
    </div>

    <div class="controls">
        <button id="prev-btn"><i class="fas fa-backward"></i></button>
        <button id="play-pause-btn"><i class="fas fa-play"></i></button>
        <button id="next-btn"><i class="fas fa-forward"></i></button>
    </div>

    <div class="progress-bar">
        <input type="range" id="progress-bar" min="0" max="100" value="0">
    </div>

    <div class="volume-control">
        <input type="range" id="volume-control" min="0" max="1" step="0.01" value="0.5">
        <i class="fas fa-volume-up"></i>
    </div>

    <div id="track-time">0:00 / 3:30</div>
</div>

<script>
    const tracks = [
        { id: "pro-anicku", title: "Pro Aničku", cover: "/assets/imgs/IMG_1437.jpeg", audio: "/assets/music/pro-anicku.mp3" },
        { id: "lost-boy", title: "Lost Boy", cover: "/assets/imgs/0298035F-E43F-483F-A1C7-996CD4DCD312.jpeg", audio: "/assets/music/Lost Boy.mp3" }
    ];

    let currentTrackIndex = 0;
    const audioPlayer = new Audio(tracks[currentTrackIndex].audio);

    function playTrack(index) {
        currentTrackIndex = index;
        const track = tracks[currentTrackIndex];
        audioPlayer.src = track.audio;
        document.getElementById("track-title").textContent = track.title;
        document.getElementById("track-cover").src = track.cover;
        document.getElementById("download-link").href = track.audio;
        audioPlayer.play();
    }

    audioPlayer.addEventListener("ended", () => {
        currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
        playTrack(currentTrackIndex);
    });

    playTrack(currentTrackIndex);
</script>

</body>
</html>
