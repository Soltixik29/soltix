<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soltix | Artist Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a1dfa2d810.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bokor&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Bokor", sans-serif;
        }

        .cover-image {
            aspect-ratio: 1 / 1;
            object-fit: cover;
            border-radius: 1rem;
            position: relative;
        }

        .play-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            color: white;
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: background 0.2s ease;
        }

        .play-btn:hover {
            background: rgba(128, 0, 128, 0.9);
        }

        .lyrics-btn {
            position: absolute;
            top: 10%;
            right: 10%;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 2rem;
            height: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            transition: background 0.3s;
        }

        .lyrics-btn:hover {
            background: rgba(255, 0, 255, 0.7);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .social-icons i {
            font-size: 1.5rem;
            color: white;
            transition: transform 0.3s;
        }

        .social-icons i:hover {
            transform: scale(1.2);
        }

        .lyrics-container {
            display: none;
            transition: max-height 0.5s ease-in-out;
            max-height: 0;
            overflow: hidden;
        }

        .lyrics-container.open {
            display: block;
            max-height: 1000px;
        }

        input[type="range"] {
            width: 100%;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <header class="bg-gradient-to-r from-purple-800 via-purple-600 to-purple-800 py-8 shadow-lg">
        <div class="container mx-auto text-center">
            <h1 class="text-5xl font-bold uppercase tracking-widest">Soltix</h1>
            <p class="text-gray-300 mt-4 text-lg">Feel the beats. Live the vibes.</p>
        </div>
    </header>

    <section class="container mx-auto mt-10 text-center">
        <img src="/assets/imgs/78CD93B8-7BAD-4B0F-9883-DFC26F0E37AF.png" alt="Soltix Logo" class="w-48 h-48 mx-auto rounded-full shadow-2xl">
        <h2 class="text-4xl font-extrabold mt-6">Welcome to Soltix's World</h2>
        <p class="text-gray-400 mt-4 text-lg italic">"Music speaks louder than words." 🎵</p>
    </section>

    <section class="container mx-auto mt-10">
        <h2 class="text-3xl font-semibold mb-6 text-center text-purple-400">My Tracks</h2>
        <div id="my-tracks" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </section>

    <section class="container mx-auto mt-14">
        <h2 class="text-3xl font-semibold mb-6 text-center text-red-400">Unreleased Tracks</h2>
        <div id="unreleased-tracks" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </section>

    <section class="container mx-auto mt-14 text-center">
        <h2 class="text-3xl font-semibold mb-6 text-center text-yellow-400">Follow Soltix</h2>
        <div class="social-icons">
            <a href="https://www.spotify.com" target="_blank"><i class="fab fa-spotify"></i></a>
            <a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
    </section>

    <footer class="bg-gray-800 text-center py-8 mt-16">
        <p class="text-gray-400 text-sm">&copy; 2024 Soltix. All rights reserved.</p>
    </footer>

    <script>
        const myTracks = [
            {
                title: "Lost Boy",
                duration: "3:45",
                album: "Demons",
                cover: "/assets/imgs/0298035F-E43F-483F-A1C7-996CD4DCD312.jpeg",
                audio: "/assets/music/Lost Boy.mp3",
                lyrics: "Lost in my thoughts, I can't find my way...",
            },
            {
                title: "Pro Aničku 🫶🏻",
                duration: "4:00",
                album: "Unreleased",
                cover: "/assets/imgs/IMG_1437.png",
                audio: "/assets/music/pro-anicku.mp3",
                lyrics: "I'm a king, that's the way it goes...",
            },
        ];

        const unreleasedTracks = [
            {
                title: "Demons",
                duration: "3:40",
                album: "Unreleased",
                cover: "/assets/imgs/96147AD7-CB32-4782-A57A-A719ACC67524.jpeg",
                audio: "/assets/music/Demons.mp3",
                lyrics: "Chasing demons in the night, I can feel the fight...",
            },
        ];

        let currentlyPlaying = null;

        function loadTracks(sectionId, tracks) {
            const section = document.getElementById(sectionId);
            section.innerHTML = tracks.map((track, index) => `
                <div class="relative bg-gradient-to-r from-gray-800 via-gray-700 to-gray-800 rounded-lg shadow-lg overflow-hidden transform hover:scale-105 transition">
                    <img src="${track.cover}" alt="${track.title}" class="cover-image">
                    <button id="play-btn-${sectionId}-${index}" class="play-btn" onclick="togglePlay('${sectionId}', ${index})">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="lyrics-btn" onclick="toggleLyrics('${sectionId}', ${index})">
                        <i class="fas fa-music"></i>
                    </button>
                    <div class="p-4">
                        <h3 class="text-lg font-bold">${track.title}</h3>
                        <p id="duration-${sectionId}-${index}" class="text-gray-400 text-sm">Duration: Loading...</p>
                        <p class="text-gray-400 text-sm italic">Album: ${track.album}</p>
                        <input type="range" id="slider-${sectionId}-${index}" class="w-full mt-2" value="0" min="0" max="100" step="1" oninput="seek('${sectionId}', ${index}, this.value)">
                        <div id="lyrics-${sectionId}-${index}" class="lyrics-container text-gray-300 mt-4">
                            <p>${track.lyrics}</p>
                        </div>
                    </div>
                </div>
            `).join('');

            tracks.forEach((track, index) => {
                const audio = new Audio(track.audio);
                audio.addEventListener('loadedmetadata', () => {
                    const durationElement = document.getElementById(`duration-${sectionId}-${index}`);
                    const minutes = Math.floor(audio.duration / 60);
                    const seconds = Math.floor(audio.duration % 60).toString().padStart(2, '0');
                    durationElement.textContent = `Duration: ${minutes}:${seconds}`;
                    const slider = document.getElementById(`slider-${sectionId}-${index}`);
                    slider.max = Math.floor(audio.duration);
                });
            });
        }

        function togglePlay(sectionId, index) {
            const tracks = sectionId === 'my-tracks' ? myTracks : unreleasedTracks;
            const track = tracks[index];
            const btn = document.getElementById(`play-btn-${sectionId}-${index}`);
            const slider = document.getElementById(`slider-${sectionId}-${index}`);

            if (currentlyPlaying && currentlyPlaying.audio !== track.audio) {
                currentlyPlaying.audioObject.pause();
                currentlyPlaying.btn.innerHTML = `<i class="fas fa-play"></i>`;
                currentlyPlaying = null;
            }

            if (!currentlyPlaying || currentlyPlaying.audio !== track.audio) {
                const audio = new Audio(track.audio);

                audio.addEventListener('timeupdate', () => {
                    slider.value = Math.floor(audio.currentTime);
                });

                audio.play();
                btn.innerHTML = `<i class="fas fa-stop"></i>`;
                currentlyPlaying = { audioObject: audio, btn, audio: track.audio };

                audio.onended = () => {
                    btn.innerHTML = `<i class="fas fa-play"></i>`;
                    currentlyPlaying = null;
                };
            } else {
                currentlyPlaying.audioObject.pause();
                btn.innerHTML = `<i class="fas fa-play"></i>`;
                currentlyPlaying = null;
            }
        }

        function toggleLyrics(sectionId, index) {
            const lyricsContainer = document.getElementById(`lyrics-${sectionId}-${index}`);
            lyricsContainer.classList.toggle('open');
        }

        function seek(sectionId, index, value) {
            const tracks = sectionId === 'my-tracks' ? myTracks : unreleasedTracks;
            const track = tracks[index];

            if (currentlyPlaying && currentlyPlaying.audio === track.audio) {
                currentlyPlaying.audioObject.currentTime = value;
            }
        }

        function shareTrack(track) {
            const shareUrl = `${window.location.href}?track=${encodeURIComponent(track.audio)}`;
            navigator.share({
                title: track.title,
                url: shareUrl,
            }).catch(error => console.log("Sharing failed", error));
        }

        loadTracks('my-tracks', myTracks);
        loadTracks('unreleased-tracks', unreleasedTracks);
    </script>

</body>
</html>
