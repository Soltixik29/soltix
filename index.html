<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soltix | Music Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a1dfa2d810.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e2f;
            margin: 0;
            color: white;
            overflow-x: hidden;
        }

        header {
            background-color: #2c2c44;
            padding: 40px 20px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        header h1 {
            font-size: 3rem;
            font-weight: 700;
            color: #9f7aea;
        }

        header p {
            color: #bbb;
            font-size: 1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .track-card {
            background-color: #2c2c44;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .track-card:hover {
            transform: scale(1.05);
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.7);
        }

        .track-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .track-info {
            padding: 10px;
            text-align: center;
        }

        .track-info h3 {
            font-size: 1.2rem;
            font-weight: 500;
            color: white;
        }

        .track-info p {
            color: #888;
            font-size: 0.9rem;
        }

        .track-info .artist {
            color: #9f7aea;
            font-size: 0.9rem;
        }

        .track-info .duration {
            color: #bbb;
            font-size: 0.8rem;
        }

        .sticky-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #1e1e2f;
            padding: 10px 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.7);
            z-index: 999;
            border-top: 1px solid #333;
        }

        .sticky-bar .track-info {
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
            flex: 1 1 40%;
        }

        .sticky-bar .track-info img {
            height: 50px;
            width: 50px;
            object-fit: cover;
            border-radius: 8px;
        }

        .sticky-bar .track-info h3 {
            font-size: 1rem;
            font-weight: 500;
            max-width: 220px;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1 1 20%;
            justify-content: center;
        }

        .controls button {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .controls button:hover {
            color: #9f7aea;
        }

        .progress-bar {
            flex: 1 1 40%;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .progress-bar input[type="range"] {
            width: 100%;
            background: transparent;
            appearance: none;
            height: 6px;
            border-radius: 5px;
        }

        .progress-bar input[type="range"]::-webkit-slider-runnable-track {
            background: #444;
            height: 6px;
            border-radius: 5px;
        }

        .progress-bar input[type="range"]::-webkit-slider-thumb {
            background: #9f7aea;
            border-radius: 50%;
            width: 12px;
            height: 12px;
            cursor: pointer;
            border: none;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .grid-container .track-card {
            display: flex;
            flex-direction: column;
        }

        @media (max-width: 768px) {
            .sticky-bar {
                flex-wrap: wrap;
                padding: 10px;
            }

            .sticky-bar .track-info {
                flex: 1 1 100%;
                justify-content: center;
                text-align: center;
            }

            .controls, .progress-bar {
                flex: 1 1 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Soltix</h1>
    <p>Discover your next favorite tracks</p>
</header>

<main id="track-list" class="grid-container">
    <!-- Tracks will be dynamically loaded here -->
</main>

<div class="sticky-bar">
    <div class="track-info">
        <img id="track-cover" src="https://example.com/track1.jpg" alt="Cover">
        <div>
            <h3 id="track-title">No Track Playing</h3>
            <p class="artist" id="track-artist">Unknown Artist</p>
            <p class="duration" id="track-duration">0:00</p>
        </div>
    </div>

    <div class="controls">
        <button id="prev-btn"><i class="fas fa-backward"></i></button>
        <button id="play-pause-btn"><i class="fas fa-play"></i></button>
        <button id="next-btn"><i class="fas fa-forward"></i></button>
    </div>

    <div class="progress-bar">
        <input type="range" id="progress-bar" min="0" max="100" value="0">
    </div>
</div>

<script>
    const tracks = [
        { id: "pro-anicku", title: "Pro AniÄku", artist: "Soltix", cover: "/assets/imgs/IMG_1437.jpeg", audio: "/assets/music/pro-anicku.mp3", duration: "3:15" },
        { id: "lost-boy", title: "Lost Boy", artist: "Soltix", cover: "/assets/imgs/0298035F-E43F-483F-A1C7-996CD4DCD312.jpeg", audio: "/assets/music/Lost Boy.mp3", duration: "4:02" }
    ];

    let currentTrackIndex = 0;
    const audioPlayer = new Audio(tracks[currentTrackIndex].audio);

    function playTrack(index) {
        currentTrackIndex = index;
        const track = tracks[currentTrackIndex];
        audioPlayer.src = track.audio;
        document.getElementById("track-title").textContent = track.title;
        document.getElementById("track-artist").textContent = track.artist;
        document.getElementById("track-cover").src = track.cover;
        document.getElementById("track-duration").textContent = track.duration;
        audioPlayer.play();
    }

    audioPlayer.addEventListener("ended", () => {
        currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
        playTrack(currentTrackIndex);
    });

    playTrack(currentTrackIndex);
</script>

</body>
</html>
