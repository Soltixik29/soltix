<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soltix | Music Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Lobster&family=Rock+Salt&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a1dfa2d810.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Rock Salt', cursive; /* Graffiti-style font */
            background-color: #121212;
            margin: 0;
            color: white;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            animation: gradient-animation 6s infinite alternate;
            padding: 40px 20px;
            text-align: center;
        }

        @keyframes gradient-animation {
            0% {
                background: linear-gradient(45deg, #6a11cb, #2575fc);
            }
            100% {
                background: linear-gradient(45deg, #ff6a00, #ee0979);
            }
        }

        header h1 {
            font-family: 'Lobster', cursive;
            font-size: 3rem;
            font-weight: 700;
            color: white;
        }

        header p {
            color: #bbb;
            font-size: 1rem;
        }

        .track-card {
            background-color: #282828;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .track-card:hover {
            transform: scale(1.05);
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.7);
        }

        .track-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .track-info {
            padding: 10px;
            text-align: center;
        }

        .track-info h3 {
            font-size: 1.2rem;
            font-weight: 500;
            color: white;
            margin-bottom: 5px;
            display: inline-block;
        }

        .track-info p {
            color: #aaa;
            font-size: 0.9rem;
            margin: 2px 0;
        }

        .verified {
            color: #1DB954; /* Greenish blue for the verified icon */
            font-size: 1.2rem;
            margin-left: 10px;
        }

        .sticky-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #1a1a1a;
            padding: 10px 15px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.7);
            z-index: 999;
            border-top: 1px solid #333;
        }

        .sticky-bar .track-info {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            flex: 1;
            min-width: 200px;
        }

        .sticky-bar .track-info img {
            height: 50px;
            width: 50px;
            object-fit: cover;
            border-radius: 8px;
        }

        .sticky-bar .track-info h3 {
            font-size: 1rem;
            font-weight: 500;
            max-width: 150px;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
            justify-content: center;
        }

        .controls button {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .controls button:hover {
            color: #1DB954;
        }

        .progress-bar {
            flex: 1;
            min-width: 200px;
            margin: 0 10px;
        }

        .progress-bar input[type="range"] {
            width: 100%;
            background: transparent;
            appearance: none;
            height: 6px;
            border-radius: 5px;
        }

        .progress-bar input[type="range"]::-webkit-slider-runnable-track {
            background: #444;
            height: 6px;
            border-radius: 5px;
        }

        .progress-bar input[type="range"]::-webkit-slider-thumb {
            background: #1DB954;
            border-radius: 50%;
            width: 12px;
            height: 12px;
            cursor: pointer;
            border: none;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .track-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #888;
        }
    </style>
</head>
<body>

<header>
    <h1>Soltix</h1>
    <p>Discover your next favorite tracks</p>
</header>

<main id="track-list" class="grid-container">
    <!-- Tracks will be dynamically loaded here -->
</main>

<div class="sticky-bar">
    <div class="track-info">
        <img id="track-cover" src="https://example.com/track1.jpg" alt="Cover">
        <h3 id="track-title">No Track Playing</h3>
        <button id="share-btn" class="share-btn"><i class="fas fa-share-alt"></i></button>
        <a id="download-link" class="download-btn" download><i class="fas fa-download"></i></a>
    </div>

    <div class="controls">
        <button id="prev-btn"><i class="fas fa-backward"></i></button>
        <button id="play-pause-btn"><i class="fas fa-play"></i></button>
        <button id="next-btn"><i class="fas fa-forward"></i></button>
    </div>

    <div class="progress-bar">
        <input type="range" id="progress-bar" min="0" max="100" value="0">
    </div>

    <div id="track-time">0:00 / 3:30</div>
</div>

<script>
    const tracks = [
        { id: "pro-anicku", title: "Pro Aničku", artist: "Artist 1", verified: true, duration: "3:30", cover: "/assets/imgs/IMG_1437.jpeg", audio: "/assets/music/pro-anicku.mp3" },
        { id: "lost-boy", title: "Lost Boy", artist: "Artist 2", verified: false, duration: "4:10", cover: "/assets/imgs/0298035F-E43F-483F-A1C7-996CD4DCD312.jpeg", audio: "/assets/music/Lost Boy.mp3" }
    ];

    const trackList = document.getElementById("track-list");

    tracks.forEach((track, index) => {
        const trackCard = document.createElement("div");
        trackCard.className = "track-card";

        const verifiedIcon = track.verified ? `<i class="fas fa-check-circle verified"></i>` : "";

        trackCard.innerHTML = `
            <img src="${track.cover}" alt="${track.title}">
            <div class="track-info">
                <h3>${track.title}</h3>
                <p>${track.artist} ${verifiedIcon}</p>
                <div class="track-meta">
                    <span>${track.duration}</span>
                    <button onclick="playTrack(${index})"><i class='fas fa-play'></i></button>
                </div>
            </div>
        `;

        trackList.appendChild(trackCard);
    });

    let currentTrackIndex = 0;
    const audioPlayer = new Audio(tracks[currentTrackIndex].audio);

    function playTrack(index) {
        currentTrackIndex = index;
        const track = tracks[currentTrackIndex];
        audioPlayer.src = track.audio;
        document.getElementById("track-title").textContent = track.title;
        document.getElementById("track-cover").src = track.cover;
        document.getElementById("download-link").href = track.audio;
        audioPlayer.play();
    }

    audioPlayer.addEventListener("ended", () => {
        currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
        playTrack(currentTrackIndex);
    });

    playTrack(currentTrackIndex);
</script>

</body>
</html>
